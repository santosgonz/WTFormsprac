<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pets</h1>
    {% for msg in get_flashed_messages()%}
    <p>
        {{msg}}
    </p>
    {% endfor %}
    <p>
    {% for pets in pet %}
        <h3>{{pets.name}}</h3>
        {% if pets.photo_url %}
        <img src="{{ pets.photo_url }}" alt="{{ pets.name }}" style="width:200px;height:200px;">
        {% else %}
        <p>No photo available</p>
        {% endif %}
        {% if pets.available %}
        <h5>AVAILABLE</h5>
        {% endif %}
        <form action = "/edit/{{pets.id}}" id = "edit_pet" method ="GET">
            <button type = "submit">Edit Pet</button>
        </form>
    {% endfor %}
    </p>
    
    <a href = '/add'>Add New Pet</a>
</body>
</html>
